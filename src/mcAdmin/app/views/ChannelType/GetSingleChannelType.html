{{set . "title" "分发渠道详细信息"}}
{{template "header.html" .}}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">分发渠道详细信息</h3>
    </div>
    <div class="panel-body">
        <form role="form" method="post" action="{{url "ChannelType.UpdateChannelType"}}">
        <div class="form-group">
            <label for="channelId">渠道ID</label>
            <input type="number" class="form-control" id="channelId" placeholder="渠道ID" value="{{.channel.Id}}" disabled>
        </div>
        <div class="form-group">
            <label for="channelName">渠道名称</label>
            <input type="text" class="form-control" id="channelName" name="channelName" value="{{.channel.ChannelName}}" placeholder="输入渠道名称">
        </div>
        <div class="form-group">
            <label for="channelDesc">渠道描述</label>
            <input type="text" class="form-control" id="channelDesc" name="channelDesc" value="{{.channel.ChannelDesc}}" placeholder="输入渠道描述">
        </div>
        <button type="submit" class="btn btn-default">编辑</button>
        <a href="{{url "ChannelType.ListChannelType"}}">返回列表</a>
        </form>
    </div>
</div>

{{template "footer.html" .}}
