{{set . "title" "新建分发渠道"}}
{{template "header.html" .}}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">新建分发渠道</h3>
    </div>
    <div class="panel-body">
        <form role="form" method="post" action="{{url "ChannelType.NewChannelType"}}">
        <div class="form-group">
            <label for="channelName">渠道名称</label>
            <input type="text" class="form-control" id="channelName" name="channelName" placeholder="输入渠道名称">
        </div>
        <div class="form-group">
            <label for="channelDesc">渠道描述</label>
            <input type="text" class="form-control" id="channelDesc" name="channelDesc" placeholder="输入渠道描述">
        </div>
        <button type="submit" class="btn btn-default">新建</button>
        <a href="{{url "ChannelType.ListChannelType"}}">返回列表</a>
        </form>
    </div>
</div>

{{template "footer.html" .}}
